{% extends "base.html" %}

{% block title %}Login - Control de Ventas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card p-4">
            <h2 class="mb-3 text-accent">Ingreso al sistema</h2>

            {% if error %}
                <div class="alert alert-danger py-2">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label text-secondary-custom">Usuario</label>
                    <input type="text" class="form-control text-center" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label text-secondary-custom">Contrase√±a</label>
                    <input type="password" class="form-control text-center" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">
                    Entrar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
