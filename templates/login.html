{% extends "base.html" %}
{% block title %}Login - Control de Ventas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5 col-12">
        <div class="card p-4">
            <h2 class="mb-3 text-center text-accent">
                <i class="bi bi-lock-fill me-2"></i> Acceso al sistema
            </h2>
            <p class="text-secondary-custom text-center mb-4">
                Ingresa con tu usuario y contraseña para acceder al control
                de ventas y flujo de caja.
            </p>

            {% if error %}
                <div class="alert alert-danger py-2 text-center">
                    {{ error }}
                </div>
            {% endif %}

            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label class="form-label text-secondary-custom">Usuario</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control text-center"
                        placeholder="Tu usuario"
                        required
                    >
                </div>
                <div class="mb-3">
                    <label class="form-label text-secondary-custom">Contraseña</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control text-center"
                        placeholder="Tu contraseña"
                        required
                    >
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-2">
                    <i class="bi bi-box-arrow-in-right me-1"></i> Ingresar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
