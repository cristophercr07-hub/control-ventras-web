{% extends "base.html" %}
{% block title %}Iniciar sesión - Control de Ventas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-7 col-lg-5">
        <div class="card-matrix p-4 p-md-5 shadow-soft mt-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h3 class="fw-narrow mb-1">Bienvenido de vuelta</h3>
                    <p class="text-secondary-custom mb-0">Inicia sesión para seguir controlando tu negocio.</p>
                </div>
                <i class="bi bi-shield-lock text-accent fs-2"></i>
            </div>

            {% if error %}
            <div class="alert alert-soft-danger py-2 px-3 mb-3 small">
                <i class="bi bi-exclamation-triangle me-1"></i> {{ error }}
            </div>
            {% endif %}

            <form method="post" class="mt-3">
                <div class="mb-3">
                    <label class="small-label mb-1">Usuario</label>
                    <input type="text" name="username" class="form-control input-chip" required>
                </div>
                <div class="mb-3">
                    <label class="small-label mb-1">Contraseña</label>
                    <input type="password" name="password" class="form-control input-chip" required>
                </div>
                <button type="submit" class="btn btn-accent w-100 mt-2">
                    <i class="bi bi-box-arrow-in-right me-1"></i>
                    Entrar
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
