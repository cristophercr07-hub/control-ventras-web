{% extends "base.html" %}
{% block title %}Iniciar sesión - Control de Ventas{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-5 col-lg-4">
        <div class="card">
            <h2 class="mb-3">Iniciar sesión</h2>

            {% if error %}
                <div class="alert alert-danger py-2 mb-3">{{ error }}</div>
            {% endif %}

            <p class="text-secondary-custom text-center mb-3">
                Ingresa tu usuario y contraseña para acceder a tu panel personal.
            </p>

            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label class="form-label text-secondary-custom">Usuario</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control text-center"
                        placeholder="Ej: admin"
                        required
                    >
                </div>
                <div class="mb-3">
                    <label class="form-label text-secondary-custom">Contraseña</label>
                    <input
                        type="password"
                        name="password"
                        class="form-control text-center"
                        placeholder="••••••••"
                        required
                    >
                </div>
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
